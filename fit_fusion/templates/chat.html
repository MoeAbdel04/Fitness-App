<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbox - Fit Fusion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.0/socket.io.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .chat-container {
            max-width: 600px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .chat-box {
            max-height: 400px;
            overflow-y: auto;
            padding-bottom: 20px;
        }
        .user-message {
            background-color: #ff6600;
            color: white;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 5px;
            text-align: right;
        }
        .bot-message {
            background-color: #ddd;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="chat-container">
        <h3 class="text-center">AI Chat Assistant</h3>
        <div class="chat-box" id="chat-box"></div>

        <div class="input-group mt-3">
            <input type="text" id="chat-input" class="form-control" placeholder="Ask me anything about fitness..." autofocus>
            <button class="btn btn-primary" onclick="sendMessage()">Send</button>
        </div>
    </div>
</div>

<script>
    var socket = io();

    function sendMessage() {
        let inputField = document.getElementById("chat-input");
        let message = inputField.value.trim();
        
        if (message) {
            appendMessage(message, "user-message");
            socket.emit("send_message", {message: message});
            inputField.value = "";
        }
    }

    socket.on("receive_message", function(data) {
        appendMessage(data.message, "bot-message");
    });

    function appendMessage(text, className) {
        let chatBox = document.getElementById("chat-box");
        let messageDiv = document.createElement("div");
        messageDiv.classList.add(className);
        messageDiv.innerText = text;
        chatBox.appendChild(messageDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
    }
</script>

</body>
</html>
