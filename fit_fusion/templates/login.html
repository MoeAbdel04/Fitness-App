{% extends "base.html" %}
{% block title %}Login - Fit Fusion{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="container p-4 shadow-lg rounded">
            <h2 class="text-center">Login</h2>
            <form method="POST">
                {{ form.hidden_tag() }}
                <div class="mb-3">{{ form.email.label }} {{ form.email(class_='form-control') }}</div>
                <div class="mb-3">{{ form.password.label }} {{ form.password(class_='form-control') }}</div>
                <button type="submit" class="btn w-100">Login</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
