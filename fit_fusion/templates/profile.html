{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="card p-4">
        <h2 class="text-center">Profile</h2>
        <form method="POST" action="{{ url_for('profile') }}" class="mt-3">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" value="{{ user.username }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" value="{{ user.email }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Age</label>
                <input type="number" name="age" class="form-control" value="{{ user.age }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Gender</label>
                <select name="gender" class="form-select" required>
                    <option value="male" {% if user.gender == 'male' %}selected{% endif %}>Male</option>
                    <option value="female" {% if user.gender == 'female' %}selected{% endif %}>Female</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Height</label>
                <div class="row">
                    <div class="col">
                        <input type="number" name="feet" class="form-control" placeholder="Feet" value="{{ feet }}" required>
                    </div>
                    <div class="col">
                        <input type="number" name="inches" class="form-control" placeholder="Inches" value="{{ inches }}" required>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Weight (lbs)</label>
                <input type="number" name="weight_lbs" class="form-control" value="{{ weight_lbs }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Activity Level</label>
                <select name="activity_level" class="form-select" required>
                    <option value="sedentary" {% if user.activity_level=='sedentary' %}selected{% endif %}>Sedentary (Little to no exercise)</option>
                    <option value="light" {% if user.activity_level=='light' %}selected{% endif %}>Light (1-3 days per week)</option>
                    <option value="moderate" {% if user.activity_level=='moderate' %}selected{% endif %}>Moderate (3-5 days per week)</option>
                    <option value="active" {% if user.activity_level=='active' %}selected{% endif %}>Active (6-7 days per week)</option>
                    <option value="very_active" {% if user.activity_level=='very_active' %}selected{% endif %}>Very Active (Hard exercise, athlete)</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Workout Preference</label>
                <select name="workout_preference" class="form-select">
                    <option value="cardio" {% if user.workout_preference=='cardio' %}selected{% endif %}>Cardio</option>
                    <option value="weight_training" {% if user.workout_preference=='weight_training' %}selected{% endif %}>Weight Training</option>
                    <option value="strength_training" {% if user.workout_preference=='strength_training' %}selected{% endif %}>Strength Training</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Fitness Goal</label>
                <input type="text" name="goal" class="form-control" value="{{ user.goal }}">
            </div>
            <button type="submit" class="btn btn-primary w-100">Update Profile</button>
        </form>
    </div>
</div>
{% endblock %}
