<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fit Fusion</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom Styles -->
    <style>
        /* ðŸ”¹ Fix Navbar & Add Effects */
        .navbar {
            background-color: #343a40 !important; /* Dark navbar */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2); /* Shadow */
            transition: all 0.3s ease-in-out;
        }
        .navbar a, .navbar-brand, .nav-link {
            color: white !important;
            font-weight: 500;
            transition: all 0.3s ease-in-out;
        }
        .navbar a:hover, .nav-link:hover {
            color: #ffc107 !important; /* Yellow hover */
            transform: scale(1.05);
        }

        /* ðŸ”¹ Improve Layout & Effects */
        body {
            background-color: #f8f9fa; /* Light background */
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 900px;
            margin-top: 30px;
        }
        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            transition: all 0.3s ease-in-out;
        }
        .card:hover {
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2); /* Stronger shadow on hover */
            transform: scale(1.02);
        }

        /* ðŸ”¹ AI Chatbox Styles */
        #chatbox {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #007bff;
            color: white;
            border-radius: 50px;
            padding: 15px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        }
        #chatbox:hover {
            background: #0056b3;
            transform: scale(1.1);
        }

        /* ðŸ”¹ AI Chatbox Popup */
        #chat-container {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 300px;
            height: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>

    <!-- ðŸ”¹ Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}">Fit Fusion</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a></li>
                    {% if 'user_id' in session %}
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Logout</a></li>
                    {% else %}
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">Login</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('register') }}">Register</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- ðŸ”¹ Page Content -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- ðŸ”¹ AI Chatbox Button -->
    <div id="chatbox" onclick="toggleChat()">ðŸ’¬ Chat with AI</div>

    <!-- ðŸ”¹ AI Chatbox Container -->
    <div id="chat-container">
        <iframe src="{{ url_for('chat_ai') }}" width="100%" height="100%" style="border: none;"></iframe>
    </div>

    <!-- ðŸ”¹ JavaScript -->
    <script>
        function toggleChat() {
            var chatContainer = document.getElementById("chat-container");
            if (chatContainer.style.display === "none") {
                chatContainer.style.display = "block";
            } else {
                chatContainer.style.display = "none";
            }
        }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
