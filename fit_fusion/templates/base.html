<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fit Fusion</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
    }
    .container {
      max-width: 900px;
    }
    .card {
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    .btn-primary {
      background-color: #ff6600;
      border-color: #ff6600;
    }
    .btn-primary:hover {
      background-color: #e65c00;
      border-color: #e65c00;
    }
    .form-control, .form-select {
      border-radius: 8px;
    }
    h2, h3 {
      font-weight: bold;
      color: #333;
    }
    .navbar {
      background-color: #343a40;
    }
    .navbar-brand {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .navbar-dark .navbar-nav .nav-link {
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('home') }}"><i class="bi bi-heart-pulse-fill"></i> Fit Fusion</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          {% if 'user_id' in session %}
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('dashboard') }}"><i class="bi bi-speedometer2"></i> Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('profile') }}"><i class="bi bi-person-circle"></i> Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('tutorials') }}"><i class="bi bi-book"></i> Tutorials</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('logout') }}"><i class="bi bi-box-arrow-right"></i> Logout</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('login') }}"><i class="bi bi-box-arrow-in-right"></i> Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('register') }}"><i class="bi bi-person-plus"></i> Register</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
  
  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
