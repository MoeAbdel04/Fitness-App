{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">
        <i class="bi bi-person-plus"></i> Create an Account
    </h2>

    <form method="POST" action="{{ url_for('register') }}" class="mt-3">
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" name="username" class="form-control input-custom" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control input-custom" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control input-custom" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Age</label>
            <input type="number" name="age" class="form-control input-custom" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Gender</label>
            <select name="gender" class="form-select input-custom">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        
        <!-- Updated Height Input: Feet & Inches -->
        <div class="mb-3">
            <label class="form-label">Height</label>
            <div class="row">
                <div class="col">
                    <input type="number" name="feet" class="form-control input-custom" placeholder="Feet" required>
                </div>
                <div class="col">
                    <input type="number" name="inches" class="form-control input-custom" placeholder="Inches" required>
                </div>
            </div>
        </div>
        
        <!-- Updated Weight Input: Pounds -->
        <div class="mb-3">
            <label class="form-label">Weight (lbs)</label>
            <input type="number" name="weight_lbs" class="form-control input-custom" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Activity Level</label>
            <select name="activity_level" class="form-select input-custom">
                <option value="sedentary">Sedentary (Little to no exercise)</option>
                <option value="light">Light (1-3 days per week)</option>
                <option value="moderate">Moderate (3-5 days per week)</option>
                <option value="active">Active (6-7 days per week)</option>
                <option value="very_active">Very Active (Hard exercise, athlete)</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Workout Preference</label>
            <select name="workout_preference" class="form-select input-custom">
                <option value="cardio">Cardio</option>
                <option value="weight_training">Weight Training</option>
                <option value="strength_training">Strength Training</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success w-100">
            <i class="bi bi-person-plus"></i> Register
        </button>
    </form>

    <p class="mt-3 text-center">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
</div>
{% endblock %}
