<!-- bmi_calculator.html -->
{% extends "base.html" %}
{% block title %}BMI Calculator - Fitness Pro{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center">BMI Calculator</h2>
        <form method="POST">
            {{ form.hidden_tag() }}
            <div class="mb-3">{{ form.height.label }} {{ form.height(class_='form-control') }}</div>
            <div class="mb-3">{{ form.weight.label }} {{ form.weight(class_='form-control') }}</div>
            <button type="submit" class="btn btn-primary">Calculate</button>
        </form>
    </div>
</div>
{% endblock %}
